<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Recognition with Camera Feed</title>
</head>
<body>
    <h1>Text Recognition</h1>
    <div>
        <button id="camera-scan-button">Scan with Camera</button>
        <button id="file-scan-button">Scan from File</button>
    </div>
    <video id="camera-feed" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output-text"></div>
    <input type="file" accept="image/*" id="file-input" style="display: none;">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.4.0/tesseract.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera-feed");
            const canvas = document.getElementById("canvas");
            const outputText = document.getElementById("output-text");
            const cameraScanButton = document.getElementById("camera-scan-button");
            const fileScanButton = document.getElementById("file-scan-button");
            const fileInput = document.getElementById("file-input");

            // Get user media for camera feed
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.error("Error accessing camera:", error);
                    });
            }

            cameraScanButton.addEventListener("click", () => {
                // Enable camera scanning
                fileInput.style.display = "none";
                video.style.display = "block";
                canvas.style.display = "none";
                cameraScanButton.disabled = true;
                fileScanButton.disabled = false;
            });

            fileScanButton.addEventListener("click", () => {
                // Enable file image scanning
                fileInput.style.display = "block";
                video.style.display = "none";
                canvas.style.display = "none";
                cameraScanButton.disabled = false;
                fileScanButton.disabled = true;
            });

            fileInput.addEventListener("change", () => {
                // Handle file input change
                const selectedFile = fileInput.files[0];
                if (selectedFile) {
                    const fileReader = new FileReader();
                    fileReader.onload = function (e) {
                        const image = new Image();
                        image.onload = function () {
                            // Draw the selected image on the canvas
                            const context = canvas.getContext("2d");
                            canvas.width = image.width;
                            canvas.height = image.height;
                            context.drawImage(image, 0, 0);

                            // Perform text recognition using Tesseract.js
                            Tesseract.recognize(
                                canvas,
                                "eng", // Language code (English in this example)
                                { logger: (info) => console.log(info) } // Optional logger for debugging
                            ).then(({ data: { text } }) => {
                                outputText.innerText = text;
                            });
                        };
                        image.src = e.target.result;
                    };
                    fileReader.readAsDataURL(selectedFile);
                }
            });
        });
    </script>
</body>
</html>
